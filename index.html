<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock2</title>
    <link rel="stylesheet" href="clock2.css">

</head>

<body>
    <div id="head">The Clock</div>

    <div class="container">
        <div id="box1">
            <div id="hr" class="time">12</div>
            <div id="colon1" class="time" class="colon">:</div>
            <div id="min" class="time" >12</div>
            <div id="colon2" class="time"class="colon">:</div>
            <div id="sec" class="time">12</div>
            <div id="ampm" class="time">am</div>
        </div>
        <div class="inner">
            <div id="box2" class="inbox">onday</div>
            <div id="box3" class="inbox">12/12/1212</div>
        </div>
    </div>
    <div id="picbox">
        <img id="pic" src="clock.jpg" alt="pic">
    </div>
    <script src="Clock2.js"></script>
</body>
</html>
